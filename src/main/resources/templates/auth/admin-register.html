<!DOCTYPE html>
<html lang="vi">

<head th:replace="~{layouts/admin-head :: admin-head}">
  <meta charset="UTF-8">
  <title>Admin - Đăng ký tài khoản</title>
</head>

<body>

<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <!-- Logo -->
            <div class="d-flex justify-content-center py-4">
              <a th:href="@{/admin}" class="logo d-flex align-items-center w-auto">
                <img th:src="@{/admin/assets/img/logo.png}" alt="Logo">
                <span class="d-none d-lg-block">OnMeet</span>
              </a>
            </div>

            <div class="card mb-3">
              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">
                    Tạo tài khoản quản trị
                  </h5>
                  <p class="text-center small">
                    Vui lòng nhập thông tin cá nhân để đăng ký tài khoản
                  </p>
                </div>

                <form class="row g-3 needs-validation" novalidate>

                  <div class="col-12">
                    <label for="yourName" class="form-label">Họ và tên</label>
                    <input type="text" name="name" class="form-control" id="yourName" required>
                    <div class="invalid-feedback">
                      Vui lòng nhập họ và tên!
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourEmail" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="yourEmail" required>
                    <div class="invalid-feedback">
                      Vui lòng nhập địa chỉ email hợp lệ!
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourUsername" class="form-label">Tên đăng nhập</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" name="username" class="form-control" id="yourUsername" required>
                      <div class="invalid-feedback">
                        Vui lòng chọn tên đăng nhập!
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Mật khẩu</label>
                    <input type="password" name="password" class="form-control" id="yourPassword" required>
                    <div class="invalid-feedback">
                      Vui lòng nhập mật khẩu!
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" name="terms" type="checkbox" id="acceptTerms" required>
                      <label class="form-check-label" for="acceptTerms">
                        Tôi đồng ý với <a href="#">điều khoản và điều kiện</a>
                      </label>
                      <div class="invalid-feedback">
                        Bạn phải đồng ý với điều khoản trước khi đăng ký.
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">
                      Đăng ký tài khoản
                    </button>
                  </div>

                  <div class="col-12">
                    <p class="small mb-0">
                      Đã có tài khoản?
                      <a th:href="@{admin-login}">Đăng nhập</a>
                    </p>
                  </div>

                </form>

              </div>
            </div>

            <div class="credits">
              Thiết kế bởi <a href="#">NDT</a>
            </div>

          </div>
        </div>
      </div>
    </section>

  </div>
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>

<!-- Vendor JS Files -->
<script th:src="@{/admin/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/admin/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/assets/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/admin/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/admin/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/admin/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/admin/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/admin/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/admin/assets/js/main.js}"></script>

</body>
</html>
